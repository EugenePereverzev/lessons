                    <div class="status">Error </div>

                <div class="row">
                    <div class="number">3</div>
                    <div class="date">09.04.2021</div>
                    <div class="status">Warning</div>   
                </div>
                <div class="row">
                    <div class="number">4</div>
                    <div class="date">15.04.2021</div>
                    <div class="status">Today</div>   
                </div>
                <div class="row">
                    <div class="number">5</div>
                    <div class="date">30.04.2021</div>
                    <div class="status">Future</div>   
                </div>
            </div>
        </div>
